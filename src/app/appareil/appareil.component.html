<li class="list-group-item">
  <h4>Appareil : {{appareilName}} -- Statut : {{getStatus()}}</h4>
  <a [routerLink]="[id]">détails</a>
  <button class="btn btn-success"
    *ngIf="appareilStatus === 'éteint'" [disabled]="!isAuth"
    (click)="onSwitch()">allumer</button>
  <button class="btn btn-danger" 
    *ngIf="appareilStatus === 'allumé'" [disabled]="!isAuth"  
    (click)="onSwitch()">éteindre</button>
</li>
